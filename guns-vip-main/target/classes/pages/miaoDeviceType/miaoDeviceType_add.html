@layout("/common/_form.html",{js:["/assets/miaoDeviceType/miaoDeviceType_add.js"],css:["/assets/expand/module/formSelects/formSelects-v4.css"]}){

<form class="layui-form" id="miaoDeviceTypeForm" lay-filter="miaoDeviceTypeForm">
    <div class="layui-fluid" style="padding-bottom: 75px;">
        <div class="layui-card">
            <div class="layui-card-header">基本信息</div>
            <div class="layui-card-body">
                <div class="layui-form-item layui-row">
                    <input name="typeId" type="hidden"/>

                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">设备颜色<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="color" name="color" placeholder="请输入设备颜色" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">设备型号<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="type" name="type" placeholder="请输入设备型号" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">设备图片<span style="color: red;">*</span></label>
                            <div class="layui-input-block">
                                <input id="imgurl" hidden name="imgurl"  placeholder="请输入设备图片" type="text" />
                                <img id="picPreview" style="cursor:pointer"  src="/image/1261138968901099521.png">
                            </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="form-group-bottom text-center">
        <button class="layui-btn" lay-filter="btnSubmit" lay-submit>&emsp;提交&emsp;</button>
        <button type="reset" class="layui-btn layui-btn-primary" ew-event="closeDialog">&emsp;取消&emsp;</button>
    </div>

</form>
<style>
    img{
        position: relative;
        width: 100px;
        height: 100px;
    }
</style>
@}
