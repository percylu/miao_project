@layout("/common/_form.html",{js:["/assets/miaoUser/miaoUser_edit.js"]}){

<form class="layui-form" id="miaoUserForm" lay-filter="miaoUserForm">
    <div class="layui-fluid" style="padding-bottom: 75px;">
        <div class="layui-card">
            <div class="layui-card-header">基本信息</div>
            <div class="layui-card-body">
                <div class="layui-form-item layui-row">
                    <input name="userId" type="hidden"/>

                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">头像<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="avatar" name="avatar" placeholder="请输入头像" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">账号<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="account" name="account" placeholder="请输入账号" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">密码<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="password" name="password" placeholder="请输入密码" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">md5密码盐<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="salt" name="salt" placeholder="请输入md5密码盐" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">名字<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="name" name="name" placeholder="请输入名字" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">性别<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="sex" name="sex" placeholder="请输入性别" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">状态<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="status" name="status" placeholder="请输入状态" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">QQ<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="qq" name="qq" placeholder="请输入QQ" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">微信<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="weixin" name="weixin" placeholder="请输入微信" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">微博<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="weibo" name="weibo" placeholder="请输入微博" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="form-group-bottom text-center">
        <button class="layui-btn" lay-filter="btnSubmit" lay-submit>&emsp;提交&emsp;</button>
        <button type="reset" class="layui-btn layui-btn-primary" ew-event="closeDialog">&emsp;取消&emsp;</button>
    </div>

</form>

@}
