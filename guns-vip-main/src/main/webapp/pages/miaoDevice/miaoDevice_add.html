@layout("/common/_form.html",{js:["/assets/miaoDevice/miaoDevice_add.js"],css:["/assets/expand/module/formSelects/formSelects-v4.css"]}){

<form class="layui-form" id="miaoDeviceForm" lay-filter="miaoDeviceForm">
    <div class="layui-fluid" style="padding-bottom: 75px;">
        <div class="layui-card">
            <div class="layui-card-header">基本信息</div>
            <div class="layui-card-body">
                <div class="layui-form-item layui-row">
                    <input name="deviceId" type="hidden"/>

                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">所属用户<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="userId" name="userId" placeholder="请输入所属用户" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">设备编号<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="deviceSn" name="deviceSn" placeholder="请输入设备编号" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">设备型号<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <select name="deviceType" xm-select="seldeviceType">
                                <option value="">下拉多选框</option>
                            </select>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">状态<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <select name="status" lay-filter="status">
                                <option value="">下拉单选框</option>
                                <option value="ENABLE">正常</option>
                                <option value="LOCKED">禁用</option>
                            </select>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">垃圾百分比<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="rubbish" name="rubbish" placeholder="请输入垃圾百分比" type="number" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">猫砂百分比<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="litter" name="litter" placeholder="请输入猫砂百分比" type="number" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">如厕次数<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="tims" name="tims" placeholder="请输入如厕次数" type="number" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="form-group-bottom text-center">
        <button class="layui-btn" lay-filter="btnSubmit" lay-submit>&emsp;提交&emsp;</button>
        <button type="reset" class="layui-btn layui-btn-primary" ew-event="closeDialog">&emsp;取消&emsp;</button>
    </div>

</form>

@}
