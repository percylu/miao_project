@layout("/common/_form.html",{js:["/assets/miaoPet/miaoPet_edit.js"]}){

<form class="layui-form" id="miaoPetForm" lay-filter="miaoPetForm">
    <div class="layui-fluid" style="padding-bottom: 75px;">
        <div class="layui-card">
            <div class="layui-card-header">基本信息</div>
            <div class="layui-card-body">
                <div class="layui-form-item layui-row">
                    <input name="petId" type="hidden"/>

                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">名字<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="name" name="name" placeholder="请输入名字" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">品种<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <select name="type"  id="type" lay-filter="type">
                                <option value="">下拉多选框</option>
                            </select>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">性别<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <select name="sexy" lay-filter="sexy">
                                <option value="">下拉单选框</option>
                                <option value="0">男孩</option>
                                <option value="1">女孩</option>
                            </select>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">重量</label>
                        <div class="layui-input-block">
                            <input id="weight" name="weight" placeholder="请输入重量" type="text" class="layui-input" />
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">生日</label>
                        <div class="layui-input-block">
                            <input id="birthday" name="birthday" placeholder="请输入生日" type="text" class="layui-input date-icon" />
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">RFID</label>
                        <div class="layui-input-block">
                            <input id="rdid" name="rdid" placeholder="请输入RFID" type="text" class="layui-input" />
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">图片</label>
                        <div class="layui-input-block">
                            <input id="imgurls" hidden name="imgurls"  placeholder="请输入头像" type="text" />
                            <img id="img1" style="cursor:pointer" seq="0">
                            <img id="img2" style="cursor:pointer" seq="1">
                            <img id="img3" style="cursor:pointer" seq="2">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="form-group-bottom text-center">
        <button class="layui-btn" lay-filter="btnSubmit" lay-submit>&emsp;提交&emsp;</button>
        <button type="reset" class="layui-btn layui-btn-primary" ew-event="closeDialog">&emsp;取消&emsp;</button>
    </div>

</form>
<style>
    img{
        position: relative;
        width: 100px;
        height: 100px;
    }
</style>
@}
