@layout("/common/_form.html",{js:["/assets/miaoUser/miaoUser_edit.js"]}){

<form class="layui-form" id="miaoUserForm" lay-filter="miaoUserForm">
    <div class="layui-fluid" style="padding-bottom: 75px;">
        <div class="layui-card">
            <div class="layui-card-header">基本信息</div>
            <div class="layui-card-body">
                <div class="layui-form-item layui-row">
                    <input name="userId" type="hidden"/>

                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">头像<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="avatar" hidden name="avatar"  placeholder="请输入头像" type="text" />
                            <img id="avatarPreview" style="cursor:pointer" >
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">账号<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="account" name="account" placeholder="请输入账号" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">名字<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="name" name="name" placeholder="请输入名字" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">性别<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <select name="sex" lay-filter="sex">
                                <option value="">下拉单选框</option>
                                <option value="0">男</option>
                                <option value="1">女</option>
                            </select>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">状态<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <select name="status" lay-filter="status">
                                <option value="">下拉单选框</option>
                                <option value="ENABLE">正常</option>
                                <option value="LOCKED">锁定</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="form-group-bottom text-center">
        <button class="layui-btn" lay-filter="btnSubmit" lay-submit>&emsp;提交&emsp;</button>
        <button type="reset" class="layui-btn layui-btn-primary" ew-event="closeDialog">&emsp;取消&emsp;</button>
    </div>

</form>
<style>
    img{
        position: relative;
        width: 100px;
        height: 100px;
    }
</style>
@}
