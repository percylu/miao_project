@layout("/common/_form.html",{js:["/assets/miaoTopic/miaoTopic_edit.js"]}){

<form class="layui-form" id="miaoTopicForm" lay-filter="miaoTopicForm">
    <div class="layui-fluid" style="padding-bottom: 75px;">
        <div class="layui-card">
            <div class="layui-card-header">基本信息</div>
            <div class="layui-card-body">
                <div class="layui-form-item layui-row">
                    <input name="topicId" type="hidden"/>

                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">主题名称<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="title" name="title" placeholder="请输入主题名称" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">子主题名称<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="subTitle" name="subTitle" placeholder="请输入子主题名称" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">主题图片<span style="color: red;">*</span></label>
                        <div class="layui-upload">
                            <button type="button" class="layui-btn" id="img">上传图片</button>
                            <div class="layui-upload-list">
                                <img class="layui-upload-img" id="filePreview">
                            </div>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">热度</label>
                        <div class="layui-input-block">
                            <input id="hotCount" name="hotCount" placeholder="请输入热度" type="text" class="layui-input" />
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">参与次数</label>
                        <div class="layui-input-block">
                            <input id="joinCount" name="joinCount" placeholder="请输入参与次数" type="text" class="layui-input" />
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">点赞次数</label>
                        <div class="layui-input-block">
                            <input id="likeCount" name="likeCount" placeholder="请输入点赞次数" type="text" class="layui-input"/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">评论次数</label>
                        <div class="layui-input-block">
                            <input id="commentCount" name="commentCount" placeholder="请输入评论次数" type="text" class="layui-input" />
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">排序（0最小）</label>
                        <div class="layui-input-block">
                            <input id="seq" name="seq" placeholder="请输入排序（0最小）" type="text" class="layui-input" />
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="form-group-bottom text-center">
        <button class="layui-btn" lay-filter="btnSubmit" lay-submit>&emsp;提交&emsp;</button>
        <button type="reset" class="layui-btn layui-btn-primary" ew-event="closeDialog">&emsp;取消&emsp;</button>
    </div>

</form>

@}
