@layout("/common/_form.html",{js:["/assets/miaoNotice/miaoNotice_add.js"],css:["/assets/expand/module/formSelects/formSelects-v4.css"],plugins:["ue"]}){

<form class="layui-form" id="miaoNoticeForm" lay-filter="miaoNoticeForm">
    <div class="layui-fluid" style="padding-bottom: 75px;">
        <div class="layui-card">
            <div class="layui-card-header">基本信息</div>
            <div class="layui-card-body">
                <div class="layui-form-item layui-row">
                    <input name="noticeId" type="hidden"/>

                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">标题<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="title" name="title" placeholder="请输入标题" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">消息类型<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <select name="type" lay-filter="type">
                                <option value="">下拉单选框</option>
                                <option value="SYS"> 系统消息</option>
                                <option value="PUSH">推送消息</option>
                                <option value="DEVICE">故障消息</option>

                            </select>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">内容<span style="color: red;">*</span></label>
                        <div class="layui-input-block content">
                            <script id="container" name="content" type="text/plain"></script>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="form-group-bottom text-center">
        <button class="layui-btn" lay-filter="btnSubmit" lay-submit>&emsp;提交&emsp;</button>
        <button type="reset" class="layui-btn layui-btn-primary" ew-event="closeDialog">&emsp;取消&emsp;</button>
    </div>

</form>
<style>
    .content{
        z-index: 0;
    }
</style>

@}
