@layout("/common/_form.html",{js:["/assets/miaoBanner/miaoBanner_add.js"],css:["/assets/expand/module/formSelects/formSelects-v4.css"]}){

<form class="layui-form" id="miaoBannerForm" lay-filter="miaoBannerForm">
    <div class="layui-fluid" style="padding-bottom: 75px;">
        <div class="layui-card">
            <div class="layui-card-header">基本信息</div>
            <div class="layui-card-body">
                <div class="layui-form-item layui-row">
                    <input name="bannerId" type="hidden"/>

                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">广告图<span style="color: red;">*</span></label>
                            <div class="layui-input-block">
                                <input id="bannerImg" hidden name="bannerImg"  placeholder="请输入广告图" type="text" />
                                <img id="imgPreview" style="cursor:pointer"  src="/image/1261138968901099521.png">
                            </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">广告URL</label>
                        <div class="layui-input-block">
                            <input id="bannerUrl" name="bannerUrl" placeholder="请输入广告URL" type="text" class="layui-input" />
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="form-group-bottom text-center">
        <button class="layui-btn" lay-filter="btnSubmit" lay-submit>&emsp;提交&emsp;</button>
        <button type="reset" class="layui-btn layui-btn-primary" ew-event="closeDialog">&emsp;取消&emsp;</button>
    </div>

</form>
<style>
    img{
        position: relative;
        width: 100px;
        height: 100px;
    }
</style>
@}
