@layout("/common/_form.html",{js:["/assets/miaoCommonSetting/miaoCommonSetting_edit.js"],plugins:["ue"]}){

<form class="layui-form" id="miaoCommonSettingForm" lay-filter="miaoCommonSettingForm">
    <div class="layui-fluid" style="padding-bottom: 75px;">
        <div class="layui-card">
            <div class="layui-card-header">基本信息</div>
            <div class="layui-card-body">
                <div class="layui-form-item layui-row">
                    <input name="settingId" type="hidden"/>

                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">设置类型<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="settingTitle" name="settingTitle" placeholder="请输入设置类型" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">设置内容<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <script id="container" name="settingContent" type="text/plain"></script>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="form-group-bottom text-center">
        <button class="layui-btn" lay-filter="btnSubmit" lay-submit>&emsp;提交&emsp;</button>
        <button type="reset" class="layui-btn layui-btn-primary" ew-event="closeDialog">&emsp;取消&emsp;</button>
    </div>

</form>

@}
