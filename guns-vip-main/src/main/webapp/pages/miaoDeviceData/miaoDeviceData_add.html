@layout("/common/_form.html",{js:["/assets/miaoDeviceData/miaoDeviceData_add.js"],css:["/assets/expand/module/formSelects/formSelects-v4.css"]}){

<form class="layui-form" id="miaoDeviceDataForm" lay-filter="miaoDeviceDataForm">
    <div class="layui-fluid" style="padding-bottom: 75px;">
        <div class="layui-card">
            <div class="layui-card-header">基本信息</div>
            <div class="layui-card-body">
                <div class="layui-form-item layui-row">
                    <input name="deviceDataId" type="hidden"/>

                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">设备ID<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="deviceId" name="deviceId" placeholder="请输入设备ID" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">排泄物重量<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="weight" name="weight" placeholder="请输入排泄物重量" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="form-group-bottom text-center">
        <button class="layui-btn" lay-filter="btnSubmit" lay-submit>&emsp;提交&emsp;</button>
        <button type="reset" class="layui-btn layui-btn-primary" ew-event="closeDialog">&emsp;取消&emsp;</button>
    </div>

</form>

@}
